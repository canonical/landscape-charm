description: Landscape Scalable Dev with Charmed PostgreSQL 16
applications:
  postgresql:
    channel: 16/stable
    charm: ch:postgresql
    num_units: 1
    options:
      plugin_plpython3u_enable: true
      plugin_ltree_enable: true
      plugin_intarray_enable: true
      plugin_debversion_enable: true
      plugin_pg_trgm_enable: true
      experimental_max_connections: 500
    base: ubuntu@24.04
  rabbitmq-server:
    channel: latest/edge
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      consumer-timeout: 259200000
  landscape-server:
    charm: ../landscape-server_ubuntu@24.04-amd64.charm
    num_units: 1
    options:
      landscape_ppa: ppa:landscape/self-hosted-25.10
      min_install: True
    base: ubuntu@24.04
relations:
  - [landscape-server:inbound-amqp, rabbitmq-server]
  - [landscape-server:outbound-amqp, rabbitmq-server]
  - [landscape-server:database, postgresql:database]
